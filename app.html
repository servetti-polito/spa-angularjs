<!DOCTYPE html>
<html data-ng-app="">
<head>
	<title>Angular-js data binding</title>
</head>
<body>
	<div class="container"
	data-ng-init="names=['Barbara','Antonio','Cristina']">
	<h3>Loop threough names with ng-repeat</h3>
	<ul>
	<li data-ng-repeat="name in names | orderBy:'toString()'">{{name | uppercase}}</li>
	</ul>
	{{names | json}}
	</div>
<script type="text/javascript" src="angular.min.js"></script>
</body>
</html>
